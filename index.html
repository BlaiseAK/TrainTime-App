<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>
    <!-- Bootstrap CDN url link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Style.css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery CND url link -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12" id="titleHeader">
                <!-- Header area-->
                <h1>Train tracker!</h1>
                <br>
                <h4>Track when your favorite trains will be arriving!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Table of trains goes here -->
                <div class="card" id="trainSchedule">
                    <div class="card-title">
                        <h4>Current Train Schedules</h4>
                    </div>
                    <div class="card-body">
                        <table class="table tableHover" id="trainTable">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival Time</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Form fill out will go here -->
                <div class="card" id="cardInput">
                    <div class="card-header">
                        Please enter your favorite train information below!
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Train Name</label>
                                <input type="name" class="form-control" id="nameInput" placeholder="Blues Line">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Destination</label>
                                <input type="location" class="form-control" id="destinationInput" placeholder="San Fransisco">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Start time (Military - 24 hour time only)</label>
                                <input type="time" class="form-control" id="timeInput" placeholder="23:59">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Frequency</label>
                                <input type="number" class="form-control" id="frequencyInput" placeholder="10">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrainInfo">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
