<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Train tracker!</h1>
                <br>
                <h4>Track when your favorite trains will be arriving!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Table of trains goes here -->
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <div id="table title">
                                <h3>Current Train Schedules</h3>
                            </div>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival Time</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Form fill out will go here -->
                <div class="card">
                    <div class="card-header">
                        Please enter your favorite train information below!
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Train Name</label>
                                <input type="name" class="form-control" id="name" placeholder="Blues Line">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Destination</label>
                                <input type="location" class="form-control" id="destination" placeholder="San Fransisco">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Start time</label>
                                <input type="time" class="form-control" id="startTime" placeholder="23:59">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Frequency</label>
                                <input type="number" class="form-control" id="frequency" placeholder="10">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
